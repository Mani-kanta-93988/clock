<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="500">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>passwordge...</title>
</head>
<body>
    <!-- <marquee behavior="scroll" direction="left">password generater</marquee> -->
    <div class="cont">
        <h1>password generater</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox">
            <!-- <i class="fa-solid fa-copy icon" id="iconn"></i> -->
        </div>
        <input type="range" id="range1" min="1" max="40" value="8" class="range2">
        <div class="row">
            <p>password length</p>
            <span id="spanvalue"></span>
        </div>
        <div class="row">
            <label for="Lowercase" id="a">include Lowercase Letters(a-z)</label>
            <input type="checkbox"  class="checkbox" name="Lowercase" id="Lowercase">
        </div>
        <div class="row">
            <label for="Uppercaseletters">include Uppercaseletters(A-Z)</label>
            <input type="checkbox"  class="checkbox" name="Uppercaseletters" id="Uppercaseletters">
        </div>
        <div class="row">
            <label for="Numbers">Include Numbers(0-9)</label>
            <input type="checkbox"  class="checkbox" name="Numbers" id="Numbers">
        </div>
        <div class="row">
            <label for="Symbols">Include Symbols(@#$%^&?)</label>
            <input type="checkbox"  class="checkbox" name="Symbols" id="Symbols">
        </div>
        <button type="button" id="button"> Generate PassWord</button>
    </div>
    <div id="result"></div>
    <script src="passwordge.js"></script>
</body>
</html>
